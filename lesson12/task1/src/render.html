<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
      integrity="sha256-WAgYcAck1C1/zEl5sBl5cfyhxtLgKGdpI3oKyJffVRI="
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div id="root">
      <h1 class="title">Todo List</h1>
      <main class="todo-list">
        <div class="create-task">
          <input class="create-task__input" type="text" value="" />
          <button class="btn create-task__btn">Create</button>
        </div>
        <ul class="list">
          <li class="list-item">
            <input type="checkbox" class="list-item__checkbox" />
            Learn React
            <button class="list-item__delete-btn"></button>
          </li>
          <li class="list-item list-item_done">
            <input type="checkbox" class="list-item__checkbox" />
            Lear HTML / CSS
            <button class="list-item__delete-btn"></button>
          </li>
          <li class="list-item list-item_done">
            <input type="checkbox" class="list-item__checkbox" />
            Learn JavaScript
            <button class="list-item__delete-btn"></button>
          </li>
          <li class="list-item list-item_done">
            <input type="checkbox" class="list-item__checkbox" />
            Learn Dev Tools
            <button class="list-item__delete-btn"></button>
          </li>
        </ul>
      </main>
    </div>
  </body>
</html>
